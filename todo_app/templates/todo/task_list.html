{% extends 'todo/base.html' %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="mb-0">
            <i class="bi bi-check2-square me-2"></i>
            My Tasks
        </h3>
        <a href="{% url 'task_create' %}" class="btn btn-primary">
            <i class="bi bi-plus-lg me-1"></i> Add Task
        </a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            {% if tasks %}
            <div class="list-group list-group-flush">
                {% for task in tasks %}
                <div class="list-group-item {% if task.completed %}bg-light{% endif %}">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center" style="flex-grow: 1;">
                            <a href="{% url 'task_toggle' task.id %}" 
                               class="me-3 text-decoration-none" 
                               title="{% if task.completed %}Mark incomplete{% else %}Mark complete{% endif %}">
                                <i class="bi {% if task.completed %}bi-check-circle-fill text-success{% else %}bi-circle text-muted{% endif %}" 
                                   style="font-size: 1.25rem;"></i>
                            </a>
                            <div>
                                <div class="{% if task.completed %}text-muted text-decoration-line-through{% else %}fw-medium{% endif %}">
                                    {{ task.title }}
                                </div>
                                <div class="text-muted small">
                                    <i class="bi bi-calendar me-1"></i>
                                    {{ task.created|date:"M d, Y" }}
                                </div>
                            </div>
                        </div>
                        <div class="btn-group" role="group">
                            <a href="{% url 'task_update' task.id %}" 
                               class="btn btn-sm btn-outline-primary" 
                               title="Edit">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <a href="{% url 'task_delete' task.id %}" 
                               class="btn btn-sm btn-outline-danger" 
                               title="Delete">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% else %}
            <div class="text-center py-5">
                <i class="bi bi-check2-all text-muted" style="font-size: 3rem;"></i>
                <h5 class="mt-3 text-muted">No tasks yet</h5>
                <p class="text-muted">Add your first task to get started</p>
                <a href="{% url 'task_create' %}" class="btn btn-primary mt-2">
                    <i class="bi bi-plus-lg me-1"></i> Create Task
                </a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

<style>
    .list-group-item {
        padding: 1.25rem 1.5rem;
        border-left: none;
        border-right: none;
        transition: background-color 0.2s ease;
    }
    
    .list-group-item:first-child {
        border-top: none;
    }
    
    .list-group-item:last-child {
        border-bottom: none;
    }
    
    .list-group-item:hover {
        background-color: rgba(108, 99, 255, 0.05) !important;
    }
    
    .btn-outline-primary {
        border-color: var(--primary-color);
        color: var(--primary-color);
    }
    
    .btn-outline-primary:hover {
        background-color: var(--primary-color);
        color: white;
    }
    
    .btn-outline-danger {
        border-color: var(--accent-color);
        color: var(--accent-color);
    }
    
    .btn-outline-danger:hover {
        background-color: var(--accent-color);
        color: white;
    }
</style>
{% endblock %}
