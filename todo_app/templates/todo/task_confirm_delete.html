{% extends 'todo/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 3rem;"></i>
                </div>
                <h3 class="card-title mb-3">Confirm Deletion</h3>
                <p class="card-text mb-4">Are you sure you want to delete <strong>"{{ task.title }}"</strong>? This action cannot be undone.</p>
                
                <form method="post" class="d-flex justify-content-center gap-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash-fill me-2"></i> Delete
                    </button>
                    <a href="{% url 'task_list' %}" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-x-circle me-2"></i> Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        border-radius: 12px;
        margin-top: 2rem;
    }
    
    .card-title {
        color: var(--dark-color);
        font-weight: 600;
    }
    
    .btn-danger {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        transition: all 0.2s ease;
    }
    
    .btn-danger:hover {
        background-color: #e74c3c;
        transform: translateY(-1px);
    }
    
    .btn-outline-secondary {
        transition: all 0.2s ease;
    }
    
    .btn-outline-secondary:hover {
        background-color: #f8f9fa;
        transform: translateY(-1px);
    }
</style>
{% endblock %}
